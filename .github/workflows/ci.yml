name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  # Detect which paths have changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      rust: ${{ steps.filter.outputs.rust }}
      matching_engine: ${{ steps.filter.outputs.matching_engine }}
      accounts: ${{ steps.filter.outputs.accounts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            rust:
              - 'gateway/**'
              - 'matching_engine_service/**'
              - 'accounts/**'
              - 'matching_engine/**'
              - 'udp_proto/**'
              - 'market_data/**'
              - 'trading_bot/**'
            matching_engine:
              - 'matching_engine/**'
            accounts:
              - 'accounts/**'

  test-rust:
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            gateway
            matching_engine_service
            accounts
            matching_engine

      - name: Run matching_engine tests
        if: ${{ needs.changes.outputs.matching_engine == 'true' }}
        run: cargo test --manifest-path matching_engine/Cargo.toml

      - name: Run accounts tests
        if: ${{ needs.changes.outputs.accounts == 'true' }}
        run: cargo test --manifest-path accounts/Cargo.toml

      - name: Check gateway builds
        run: cargo check --manifest-path gateway/Cargo.toml

      - name: Check matching_engine_service builds
        run: cargo check --manifest-path matching_engine_service/Cargo.toml

  test-frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Type check
        run: cd frontend && npx tsc --noEmit

      - name: Build
        run: cd frontend && npm run build
